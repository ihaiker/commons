group "com.yipingfang.module"

apply from : "https://raw.githubusercontent.com/ihaiker/commons/master/gradle/commons.gradle"

project(":api") {
    jar {
        baseName "${rootProject.name}-${project.name}"
    }

    apply from : "https://raw.githubusercontent.com/ihaiker/commons/master/gradle/upload.gradle"

    dependencies{
        compile project(":entry")
        compile 'com.squareup.retrofit2:retrofit:2.3.0'
        compile 'com.squareup.retrofit2:converter-gson:2.3.0'
    }
}

project(':server') {
    apply from : "https://raw.githubusercontent.com/ihaiker/commons/master/gradle/package.gradle"

    dependencies {
        compile project(":entry")

        compile "com.yipingfang:commons-module:1.0.0-SNAPSHOT"

        compile("org.springframework.boot:spring-boot-starter-web:${springBootVersion}") {
            exclude group: 'org.springframework.boot', module: 'spring-boot-starter-tomcat'
        }
        compile "org.springframework.boot:spring-boot-starter-jetty:${springBootVersion}"
        compile "com.alibaba:fastjson:${fastjsonVersion}"

        compile "com.google.guava:guava:${guavaVersion}"

        testCompile "junit:junit:${junitVersion}"
        testCompile "org.springframework.boot:spring-boot-starter-test:${springBootVersion}"
    }
}
